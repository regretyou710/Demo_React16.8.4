<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1); //展開一個數組
      let arr3 = [...arr1, ...arr2]; //連接數組

      //在函數中使用展開運算符
      function sum(...numbers) {
        //reduce():求陣列中所有元素總和
        return numbers.reduce((preValue, currentValue) => {
          return preValue + currentValue;
        });
      }
      console.log(sum(1, 2, 3, 4));

      //構造字面量對象時使用展開語法
      let person = { name: "tom", age: 18 };
      //console.log(...person); //報錯，展開運算符不能展開對象

      //需求:複製一個person對象給person2
      let person2 = person; //這種方式屬於對象的引用並非複製
      person.name = "jerry"; //當person的屬性改變person2也跟著變動
      console.log("person2.name", person2.name);

      person = { name: "tom", age: 18 };
      person2 = { ...person }; //若外面以花括號方式(看做成一個對象)包裹擴展運算符，則可透過展開運算符實現對象複製
      person.name = "mary";
      console.log("person2", person2);
      console.log("person", person);

      //需求:複製對象時同時修改屬性
      //展開運算符的合併功能
      let person3 = { ...person, name: "jack", address: "地球" };
      console.log("person3", person3);
    </script>
  </body>
</html>
