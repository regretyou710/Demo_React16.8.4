<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>

  <body>
    <!-- 準備好一個“容器” -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //1.創建組件
      class Weather extends React.Component {
        constructor(props) {
          super(props);

          //初始化狀態
          this.state = { isHot: false };
        }

        render() {        
          //讀取狀態
          const { isHot } = this.state; //對象解構賦值
         
          return <h1 onClick={demo}>今天天氣很{isHot ? "炎熱" : "涼爽"}</h1>;
        }
      }

      //2.渲染組件到頁面
      ReactDOM.render(<Weather />, document.getElementById("test"));

      function demo() {
        // console.log("此處修改isHot的值");
        const { isHot } = this.state; //因為babel開啟嚴格模式，禁止自定義的函數this指向window物件，以致this是undefined
        console.log(isHot);
      }
    </script>
  </body>
</html>
