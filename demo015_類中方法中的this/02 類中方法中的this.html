<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>

  <body>
    <!-- 準備好一個“容器” -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      let that;

      //1.創建組件
      class Weather extends React.Component {
        constructor(props) {
          super(props);

          //初始化狀態
          this.state = { isHot: false };
          that = this;
        }

        render() {
          //讀取狀態
          const { isHot } = this.state; //對象解構賦值

          return (
            <h1 onClick={changeWeather}>今天天氣很{isHot ? "炎熱" : "涼爽"}</h1>
          );
        }
      }

      //2.渲染組件到頁面
      ReactDOM.render(<Weather />, test);

      function changeWeather() {
        // console.log("此處修改isHot的值");

        //使用一個變數來存組件的實例化對象，確實可以取到點擊時回調的組件的實例化對象
        //但組件的寫法一般會將屬性、方法寫在組件內
        console.log(that.state.isHot);
      }
    </script>
  </body>
</html>
