<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>
  <body>
    <!-- 準備好一個“容器” -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //創建組件
      class Count extends React.Component {
        //構造器
        constructor(props) {
          console.log("Count---constructor");
          super(props);
          //初始化狀態
          this.state = { count: 0 };
        }

        //加1按鈕的回調
        add = () => {
          //獲取原狀態
          const { count } = this.state;
          //更新狀態
          this.setState({ count: count + 1 });
        };

        //組件卸載按鈕的回調
        death = () => {
          ReactDOM.unmountComponentAtNode(document.getElementById("test"));
        };

        //組件將要掛載的鉤子
        componentWillMount() {
          console.log("Count---componentWillMount");
        }

        render() {
          console.log("Count---render");
          const { count } = this.state;
          return (
            <div>
              <h1>當前求和為:{count}</h1>
              <button onClick={this.add}>點我+1</button>
              <button onClick={this.death}>組件卸載</button>
            </div>
          );
        }

        //組件掛載完畢的鉤子
        componentDidMount() {
          console.log("Count---componentDidMount");
        }

        //組件將要卸載
        componentWillUnmount() {
          console.log("Count---componentWillUnmount");
        }

        //控制組件更新的"閥門"
        //如果不寫shouldComponentUpdate方法React底層會默認產生一個返回true的shouldComponentUpdate方法
        //如果自己寫shouldComponentUpdate方法就要求必須回傳布林值
        shouldComponentUpdate() {
          console.log("Count---shouldComponentUpdate");
          return true;
        }

        //組件將要更新的鉤子
        componentWillUpdate() {
          console.log("Count---componentWillUpdate");
        }

        //組件更新完畢的鉤子
        componentDidUpdate() {
          console.log("Count---componentDidUpdate");
        }
      }

      //渲染組件
      ReactDOM.render(<Count />, document.getElementById("test"));
    </script>
  </body>
</html>
