<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1_類的基本知識</title>
</head>
<body>
	<script type="text/javascript" >
		/* 
			總結：
				1.類中的構造器不是必須要寫的，要對實例進行一些初始化的操作，如添加指定屬性時才寫。
				2.如果A類繼承了B類，且A類中寫了構造器，那麽A類構造器中的super是必須要調用的。
				3.類中所定義的方法，都放在了類的原型對象上，供實例去使用。
		*/
		//創建一個Person類
		class Person {
			//構造器方法
			constructor(name,age){
				//構造器中的this是誰？—— 類的實例對象
				this.name = name
				this.age = age
			}
			//一般方法
			speak(){
				//speak方法放在了哪里？——類的原型對象上，供實例使用
				//通過Person實例調用speak時，speak中的this就是Person實例
				console.log(`我叫${this.name}，我年齡是${this.age}`);
			}

			sleep(){}
		}

		//創建一個Student類，繼承於Person類
		class Student extends Person {
			constructor(name,age,grade){
				super(name,age)
				this.grade = grade
				this.school = '尚矽谷'
			}
			//重寫從父類繼承過來的方法
			speak(){
				console.log(`我叫${this.name}，我年齡是${this.age},我讀的是${this.grade}年級`);
				this.study()
			}
			study(){
				//study方法放在了哪里？——類的原型對象上，供實例使用
				//通過Student實例調用study時，study中的this就是Student實例
				console.log('我很努力的學習');
			}
		}

		const s1 = new Student();
		//判斷對象中有無屬性或方法
		console.log("sleep" in s1)//true;會往原型對象找
		console.log(s1.hasOwnProperty("sleep"))//false;在自身對象找
	</script>
</body>
</html>
