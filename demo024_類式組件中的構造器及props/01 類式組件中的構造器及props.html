<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>

  <body>
    <!-- 準備好一個“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用於對組件標籤屬性進行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
      //創建組件
      class Person extends React.Component {
        constructor(props) {
          // console.log(props);
          super(props);

          //構造器是否接收props，是否傳遞給super，取決於：是否希望在構造器中通過this訪問props
          console.log("constructor", this.props);
        }

        //對標籤屬性進行類型、必要性的限制
        static propTypes = {
          name: PropTypes.string.isRequired,
          sex: PropTypes.string,
          age: PropTypes.number,
        };

        //指定默認標籤屬性值
        static defaultProps = {
          sex: "男",
          age: 18,
        };

        render() {
          // console.log(this);
          const { name, sex, age } = this.props;

          //props是只讀屬性
          // this.props.name = "Jason";//Cannot assign to read only property 'name' of object

          return (
            <ul>
              <li>姓名:{name}</li>
              <li>性別:{sex}</li>
              <li>年齡:{age + 1}</li>
            </ul>
          );
        }
      }

      //渲染組件到頁面
      ReactDOM.render(<Person name="John" />, document.getElementById("test1"));
    </script>
  </body>
</html>
